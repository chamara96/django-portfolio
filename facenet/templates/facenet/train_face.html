{% load static %}

<!-- section home -->
<section id="home" class="home d-flex align-items-center" style="padding: 10%; height: 100%; min-height: auto;">
    <div class="container">

        <!-- intro -->
        <div id="canvas-parent" class="intro" style="max-width: none;">
            <h1 class="mb-2 mt-0">Train Face</h1>

            <form id="face-train-form" class="mb-2" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-6">
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="input-file-train-face" accept="image/*" name="image"
                                required />
                            <label class="custom-file-label" for="input-file-train-face">Choose a photo with you face</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" maxlength="100" class="form-control" name="name" placeholder="Your name" required="required" data-error="Name is required." style="height: auto; padding: 6px 20px; border: 1px solid #ced4da; border-radius: 0.25rem;">
                    </div>
                </div>

                <input type="submit" name="submit" class="btn btn-default" value="Train" />
                <div class="messages"></div>
            </form>

            <i id="ajaxloader" class="mt-2 fas fa-circle-notch fa-spin" style="font-size: 30px;" aria-hidden="true"></i>
            <br>
            <canvas id="canvas" width="300" height="200"></canvas>
        </div>
    </div>

</section>
