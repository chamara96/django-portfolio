{% load static %}

<!-- section home -->
<section id="facenet" class="home d-flex align-items-center" style="padding: 10%; height: 100%; min-height: auto;">
    <div class="container">

        <!-- intro -->
        <div id="canvas-parent" class="intro" style="max-width: none;">
            <h1 class="mb-2 mt-0">Run Facenet Model</h1>

            <form id="image-process-form" enctype="multipart/form-data">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="input-file-process-faces" accept="image/*" name="image" required />
                    <label class="custom-file-label" for="input-file-process-faces">Choose a photo with you...</label>
                </div>
    
                <input type="submit" name="submit" class="btn btn-default" value="Process" />
                <div class="messages"></div>
            </form>

            <i id="ajaxloader" class="mt-2 fas fa-circle-notch fa-spin" style="font-size: 30px;" aria-hidden="true"></i>
            <br>
            <canvas id="canvas" width="300" height="200"></canvas>
        </div>
    </div>

</section>
