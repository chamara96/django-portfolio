{% load static %}

<!-- section about -->
<section id="about">

    <div class="container">
        
        <!-- section title -->
        <h2 class="section-title wow fadeInUp">About Me</h2>

        <div class="spacer" data-height="60"></div>
        
        <div class="row">

            <div class="col-md-3">
                <div class="text-center text-md-left">
                    <!-- avatar image -->
                    <img style="border-radius: 50%; max-height: 200px;" src="{{basic.profile_picture.url}}" alt="Chamara Herath" />
                </div>
                <div class="spacer d-md-none d-lg-none" data-height="30"></div>
            </div>

            <div class="col-md-9 triangle-left-md triangle-top-sm">
                <div class="rounded bg-dark shadow-light padding-30">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- about text -->
                            <p>{{ basic.about_me }}</p>
                            <div class="spacer d-md-none d-lg-none" data-height="30"></div>
                        </div>
                        <div class="col-md-6">

                            {% for ts in tech_skills %}
                            <div class="skill-item">
                                {% for s in ts.skills %}
                                <strong><span style="font-size: medium;" class="badge badge-pill badge-primary">{{s}}</span></strong>
                                {% endfor %}
                                <div class="spacer" data-height="10"></div>
                            </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- row end -->

        

    </div>
    
</section>
