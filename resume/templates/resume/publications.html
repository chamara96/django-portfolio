{% load static %}

<!-- section blog -->
<section id="publications">

    <div class="container">
        
        <!-- section title -->
        <h2 class="section-title wow fadeInUp">Publications</h2>

        <div class="spacer" data-height="60"></div>
        
        <div class="testimonials-wrapper">

            {% for p in publications %}
            <!-- testimonial item -->
            <div class="testimonial-item text-center mx-auto">
                <div class="mb-3 mx-auto">
                    <img src="{% get_media_prefix %}{{p.logo.image}}" alt="customer-name" onerror="this.style.display = 'none'" />						
                </div>
                <h3 class="mt-3 mb-0">{{p.title}}</h3>

                <span class="subtitle">
                    {{p.date}} - {{p.institute}}
                </span>
                <br>
                <a target="_blank" href="{{p.url}}">View</a>

                <div class="pub-viewcount">
                    <h3 class="mb-0 mt-0 number"><em class="count">{{p.views}}</em> <span>Full Text Views</span></h3>
                </div>

            </div>
            {% endfor %}

        </div>

    </div>

</section>
