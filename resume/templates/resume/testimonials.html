<!-- section testimonials -->
<section id="reviews">

    <div class="container">
        
        <!-- section title -->
        <h2 class="section-title wow fadeInUp">Clients & Reviews</h2>

        <div class="spacer" data-height="60"></div>
        
        <!-- testimonials wrapper -->
        <div class="testimonials-wrapper">

            {% for r in reviews %}
            <!-- testimonial item -->
            <div class="testimonial-item text-center mx-auto">
                <div class="thumb mb-3 mx-auto">
                    <img src="{{r.profile_picture}}" alt="customer-name" onerror="this.style.display = 'none'" />						
                </div>
                <h4 class="mt-3 mb-0">{{r.client_name}}</h4>

                <span class="subtitle">
                    {{r.date}} <br>
                    {% for s in r.rate_list %}
                    <i class="far fa-star"></i>
                    {% endfor %}
                </span>
                <div class="bg-dark padding-30 shadow-light rounded triangle-top position-relative mt-4">
                    <p class="mb-0">{{r.comment}}</p>
                    <a target="_blank" href="https://www.fiverr.com/chamaralive96">View</a>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>

</section>
