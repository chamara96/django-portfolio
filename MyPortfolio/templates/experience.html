<!-- section experience -->
<section id="experience">

    <div class="container">
        
        <!-- section title -->
        <h2 class="section-title wow fadeInUp">Experience</h2>

        <div class="spacer" data-height="60"></div>
        
        <div class="row">

            <div class="col-md">
                
                <!-- timeline wrapper -->
                <div class="timeline edu bg-dark rounded shadow-light padding-30 overflow-hidden">

                    {% for e in experiences %}
                    <!-- timeline item -->
                    <div class="timeline-container wow fadeInUp" data-wow-delay="{% widthratio forloop.counter 1 0.2 %}s">
                        <div class="content">
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="time">{{ e.from_date }} - {{ e.to_date }}</span>
                                    <h3 class="title">{{ e.company }}</h3>
                                    <p>{{ e.description }}</p>
                                </div>
                                <div class="col-md-6 m-auto">
                                    <img src="{{ e.logo }}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    
                    
                    {% endfor %}

                    <!-- main line -->
                    <span class="line"></span>

                </div>

            </div>

        </div>

    </div>
    
</section>
