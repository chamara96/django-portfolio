{% load static %}

<!-- section blog -->
<section id="blog">

    <div class="container">
        
        <!-- section title -->
        <h2 class="section-title wow fadeInUp">Latest Posts</h2>

        <div class="spacer" data-height="60"></div>
        
        <div class="row blog-wrapper">

            {% for b in blogs %}
            <div class="col-md-4">
                <!-- blog item -->
                <div class="blog-item rounded bg-dark shadow-light wow fadeIn">
                    <div class="thumb">
                        <a href="#">
                            <span class="category">Reviews</span>
                        </a>
                        <a href="#">
                            <img src="{% get_media_prefix %}{{ b.image }}" alt="blog-title" />
                        </a>
                    </div>
                    <div class="details">
                        <h4 class="my-0 title"><a href="{{ b.url }}">{{ b.title}}</a></h4>
                        <ul class="list-inline meta mb-0 mt-2">
                            <li class="list-inline-item">09 February, 2020</li>
                            <li class="list-inline-item">{{basic.first_name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>

    </div>

</section>
